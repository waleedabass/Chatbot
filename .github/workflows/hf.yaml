name: Deploy RAG App to Hugging Face

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for pushing to Hugging Face (no shallow push)

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Force Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "waleedabbas162404@gmail.com"
          git config --global user.name "waleedabass"

          git remote add space https://Waleed765:${HF_TOKEN}@huggingface.co/spaces/Waleed765/Chatbot-Rag || true
          git remote -v

          # Force push after full checkout to avoid shallow push error
          git push --force space main