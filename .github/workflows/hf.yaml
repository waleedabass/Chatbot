name: Deploy RAG App to Hugging Face

on:
  workflow_run:
   workflows: ["Run Tests"]
   types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout full repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Force Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "waleedabbas162404@gmail.com"
          git config --global user.name "waleedabass"
          git remote add space https://Waleed765:${HF_TOKEN}@huggingface.co/spaces/Waleed765/chatbot-rag || true
          git push --force space main
